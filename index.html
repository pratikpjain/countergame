<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counter Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>Counter Game</h1>
    </div>

    <div class="container">
        <img src="myimage.jpg" alt="Image"  onclick="counter();">
    </div>
    <div class="count">
      <button type="button" name="button" id = "cnt">Count = 0</button>
    </div>
    <div class="reset">
      <button type="button" name="button" onclick="zero();">Reset</button>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
